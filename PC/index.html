<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Palindrome Checker</title>

    <link rel="stylesheet" href="../global/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">

    <style>
      body {
        text-align: center;
        opacity: 0;
        animation: fadeIn 0.3s ease-in-out forwards;
      }
    </style>
  </head>
  <body style="opacity: 0; animation: fadeIn 0.5s ease-in-out forwards">
    <div id="scroll-progress-bar"></div>
    <div class="parallax-bg">
      <div class="layer layer10"></div>
      <div class="layer layer9"></div>
      <div class="layer layer8"></div>
      <div class="layer layer7"></div>
      <div class="layer layer6"></div>
      <div class="layer layer5"></div>
      <div class="layer layer4"></div>
      <div class="layer layer3"></div>
      <div class="layer layer2"></div>
      <div class="layer layer1"></div>
    </div>
    <nav class="dropdown-nav">
      <button class="menu-toggle">☰ Menu</button>
      <ul class="nav-links">
        <li><a href="/Vig-frontend-demos/">Home</a></li>

        <li>
          <a href="/Vig-frontend-demos/PC/" class="active"
            >Palindrome Checker</a
          >
        </li>
        <li><a href="/Vig-frontend-demos/RNC/">Roman Numeral Converter</a></li>
        <li>
          <a href="/Vig-frontend-demos/TNV/">Telephone Number Validator</a>
        </li>
        <li><a href="/Vig-frontend-demos/CR/">Cash Register</a></li>
        <li><a href="/Vig-frontend-demos/PS/">Pokemon Search</a></li>
        <li><a href="/Vig-frontend-demos/VW/">Viggy's World</a></li>
      </ul>
    </nav>
    
    <main>
      <header>
        <h1 class="header-title">Palindrome Checker</h1>
      </header>

      <form>
        <input id="text-input" type="text" placeholder="Enter Phrase" />
        <button id="check-btn">Check</button>
        <div id="result"></div>
      </form>
      <script src="script.js" type="module"></script>
      <script>
        // Dropdown Menu Toggle
        document.querySelector(".menu-toggle").addEventListener("click", () => {
          document.querySelector(".dropdown-nav").classList.toggle("nav-open");
        });
      </script>
      <script>
        window.addEventListener('scroll', () => {
          const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
          const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          const scrolled = (scrollTop / scrollHeight) * 100;
          document.getElementById('scroll-progress-bar').style.width = scrolled + '%';
        });
      </script>
    </main>
    <style>
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </body>
