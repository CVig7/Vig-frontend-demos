<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="../global/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">

    <style>
      body {
        text-align: center;
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="footer-glow">
    <div id="scroll-progress-bar"></div>
    <div class="parallax-bg">
      <div class="layer layer10"></div>
      <div class="layer layer9"></div>
      <div class="layer layer8"></div>
      <div class="layer layer7"></div>
      <div class="layer layer6"></div>
      <div class="layer layer5"></div>
      <div class="layer layer4"></div>
      <div class="layer layer3"></div>
      <div class="layer layer2"></div>
      <div class="layer layer1"></div>
    </div>
    <nav class="dropdown-nav">
      <button class="menu-toggle">☰ Menu</button>
      <ul class="nav-links">
        <li><a href="/Vig-frontend-demos/">Home</a></li>

        <li><a href="/Vig-frontend-demos/PC/">Palindrome Checker</a></li>
        <li><a href="/Vig-frontend-demos/RNC/">Roman Numeral Converter</a></li>
        <li>
          <a href="/Vig-frontend-demos/TNV/">Telephone Number Validator</a>
        </li>
        <li><a href="/Vig-frontend-demos/CR/">Cash Register</a></li>
        <li>
          <a href="/Vig-frontend-demos/PS/" class="active">Pokemon Search</a>
        </li>
        <li><a href="/Vig-frontend-demos/VW/">Viggy's World</a></li>
      </ul>
    </nav>
    
    <header>
      <h1 class="phase-header" data-text="Pokemon Search">
        <span>Pokemon Search</span>
      </h1>
    </header>

    <main>
      <form id="search-form">
        <label for="search-input">Search for a Pokemon:</label>
        <input
          id="search-input"
          type="text"
          placeholder="Enter Pokemon name or ID"
          required
        />
        <button id="search-button">Search</button>
      </form>
      <div id="pokemon-name"></div>
      <div id="pokemon-id"></div>
      <div id="weight"></div>
      <div id="height"></div>
      <div id="types"></div>
      <div id="hp"></div>
      <div id="attack"></div>
      <div id="defense"></div>
      <div id="special-attack"></div>
      <div id="special-defense"></div>
      <div id="speed"></div>
      <div id="sprite-container"></div>
    </main>

    <footer class="figma-style-footer">
      <div class="social-links">
        <a href="https://x.com/CVIG77" target="_blank">X</a>
        <a href="https://www.linkedin.com/in/cordero-vigil-271910359/" target="_blank">LinkedIn</a>
        <a href="https://www.instagram.com/c.vig35/" target="_blank">Instagram</a>
        <a href="https://www.freecodecamp.org/CVig7" target="_blank">FreeCodeCamp</a>
      </div>
    
      <div class="footer-logo">V.I.G.I.L</div>
    
      <div class="footer-legal">
        <span>© Cord Vigil 2025</span>
        <span>All rights reserved</span>
    </footer>

    <script src="./script.js" type="module"></script>
    <script>
      // Dropdown Menu Toggle
      document.querySelector(".menu-toggle").addEventListener("click", () => {
        document.querySelector(".dropdown-nav").classList.toggle("nav-open");
      });
    </script>
    <script>
      const main = document.querySelector('main');
      const progressBar = document.getElementById('scroll-progress-bar');
    
      main.addEventListener('scroll', () => {
        const scrollTop = main.scrollTop;
        const scrollHeight = main.scrollHeight - main.clientHeight;
        const scrolled = (scrollTop / scrollHeight) * 100;
        progressBar.style.width = `${scrolled}%`;
      });
    </script>
  </body>
</html>
